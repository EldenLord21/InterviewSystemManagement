<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Candidate</title>
  <link rel="stylesheet" th:href="@{/css/home.css}"/>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <script>
    function confirmExit() {
      var confirmation = confirm("Bạn có muốn thoát không?");
      if (confirmation) {
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body>
    <div class="content">
      <form th:action="@{/submitForm}" th:object="${candidate}" method="post">
        <h2>I. Personal Information</h2>
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" th:field="*{candidateName}"/>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{candidateName}"></div>

        <label for="dob">D.O.B *</label>
        <input type="date" id="dob" th:field="*{dateOfBirth}"/>
        <div th:if="${#fields.hasErrors('dob')}" th:errors="*{dateOfBirth}"></div>

        <label for="phoneNumber">Phone Number *</label>
        <input type="text" id="phoneNumber" th:field="*{candidatePhone}"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{candidatePhone}"></div>

        <label for="email">Email *</label>
        <input type="email" id="email" th:field="*{candidateEmail}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{candidateEmail}"></div>

        <label for="address">Address *</label>
        <input type="text" id="address" th:field="*{candidateAddress}"/>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{candidateAddress}"></div>

        <label for="gender">Gender *</label>
        <select id="gender" th:field="*{candidateGender}">
          <option th:each="gender : ${T(com.example.demo.Candidate.Gender).values()}"
                  th:value="${gender}" th:text="${gender}">Gender</option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{candidateGender}"></div>

        <h2>II. Professional Information</h2>
<!--        <label for="cvAttachment">CV Attachment *</label>-->
<!--        <input type="text" id="cvAttachment" th:field="*{cvAttachment}"/>-->
<!--        <div th:if="${#fields.hasErrors('cvAttachment')}" th:errors="*{cvAttachment}"></div>-->

        <label for="position">Position *</label>
        <input type="text" id="position" th:field="*{currentPosition}"/>
        <div th:if="${#fields.hasErrors('position')}" th:errors="*{currentPosition}"></div>

        <label for="skills">Skills</label>
        <input type="text" id="skills" th:field="*{skills}"/>

        <label for="recruiter">Recruiter *</label>
        <input type="text" id="recruiter" th:field="*{ownerHR}"/>
        <div th:if="${#fields.hasErrors('recruiter')}" th:errors="*{andidate.ownerHR}"></div>

        <label for="note">Note</label>
        <input type="text" id="note" th:field="*{andidate.note}"/>

        <label for="status">Status *</label>
        <select id="status" th:field="*{status}">
          <option th:each="status : ${T(com.example.demo.Candidate.Status).values()}"
                  th:value="${status}" th:text="${stattus}">Status</option>
        </select>
        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>

        <label for="yearOfExperience">Year of Experience</label>
        <input type="number" id="yearOfExperience" th:field="*{yearOfExperience}"/>
        <div th:if="${#fields.hasErrors('yearOfExperience')}" th:errors="*{yearOfExperience}"></div>

        <label for="highestLevel">Highest Level *</label>
        <select id="highestLevel" th:field="*{highestLevel}">
          <option th:each="level : ${T(com.example.demo.Candidate.HighestLevel).values()}"
                  th:value="${level}" th:text="${level}">highestLevel</option>
        </select>
        <div th:if="${#fields.hasErrors('highestLevel')}" th:errors="*{highestLevel}"></div>

        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='/';">Cancel</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
